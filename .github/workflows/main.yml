name: Generate Breakout Game

on:
  workflow_dispatch:   # cho phép chạy thủ công
  schedule:
    - cron: "0 0 * * *" # (tuỳ chọn) chạy mỗi ngày lúc 0h UTC

jobs:
  breakout:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: generate-breakout-game-from-github-contribution-graph
        uses: cyprieng/github-breakout@v1.0.0

      - name: Commit and push result
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add .
          git commit -m "Update breakout game SVG"
          git push
